<!DOCTYPE html>
<html>
    <head>
        <title>Q3</title>
    </head>
    <body>
        <script type = "text/javascript">
        var x;
        x = prompt("Enter Marks:");
        if( x > 85 && x <= 100 )
        {
            document.write("Marks are "+x+" and grade is A");
        }
        else if(x > 65 && x <= 85)
        {
            document.write("Marks are "+x+" and grade is B");
        }
        else if(x > 55 && x <= 65)
        {
            document.write("Marks are "+x+" and grade is C");
        }
        else if(x > 45 && x <= 55)
        {
            document.write("Marks are "+x+" and grade is D");
        }
        else if(x > 35 && x <= 45)
        {
            document.write("Marks are "+x+" and grade is E");
        }
        else
        {
            document.write("Marks are "+x+" and grade is F");
        }
        </script>
    </body>
</html>
