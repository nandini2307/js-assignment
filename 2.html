<!DOCTYPE html>
<html>
<head>
<title>Print the current page.</title>
<script type = "text/javascript">
    function curr_page()
    {
        window.print();
    }
</script>
</head>
<body>
<p>Click the button to print the current page.</p>
<button onclick="curr_page()">Print this page</button>
</body>
</html>
