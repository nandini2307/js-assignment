<!DOCTYPE html>
<html>
    <head>
        <title>Question-1</title>
        <style>
            body {
                background-color: burlywood;
                font-style: oblique;
                font-size: larger;
                font-weight: bolder;
                color: crimson;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <script type = "text/javascript">
        n = parseInt(prompt("Please enter a positive number"));
        let arr = [];
        for (let i = 1; i <= n; i++) 
        {
            arr.push(i);
        }
        let arr1 = arr.filter((n)=>n%2!==0).map((n)=>n**3)
        document.write(arr1);
        </script>
    </body>
</html>
