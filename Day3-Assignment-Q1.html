<!DOCTYPE html>
<html>
    <head>
        <title>
            1Q
        </title>
    </head>
    <body>
        <script type = "text/javascript">
        var x;
        x = prompt("Enter a number");
        if(x%2 == 0)
        {
            document.write("The number entered is " +x+ " and number is even");
        }
        else
        {
            document.write("The number entered is " +x+ " and number is odd");
        }
        </script>
    </body>
</html>
