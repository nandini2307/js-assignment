<!DOCTYPE html>
<html>
<head>
<title>Print the current date.</title>
<script type = "text/javascript"> 
    var today = new Date();
    var date = (today.getMonth()+1) +' / '+today.getDate()+' / '+today.getFullYear();   
    document.write("Today's Date : "+date);
</script>
</head>
<body>
</body>
</html>
