<!DOCTYPE html>
<html>
    <head>
        <title>
            Question 2
        </title>
        <style>
            body {
                background: lightslategrey;
                font-family: monospace;
                margin: 0px;
                font-size: 20px;
                text-align: center;
                font-weight: 400;
            }
        </style>
    </head>
    <body>
        <table border="0" style="margin:0px; width: 500px">
            <tr>
                <td colspan="2"><h2 style = "text-align: center;">MULTIPLICATION TABLE</h2></td>
            </tr>
            <tr>
                <td width = "48%">Enter a number:</td>
                <td><input type="number" onchange="printTable(this)"</td>
            </tr>
            <tr>
                <td colspan="2"><span id = "mul"></span></td>
            </tr>
        </table>
        <script type = "text/javascript">
            function printTable(num)
            {
                var input = num.value;
                if(!isNaN(input))
                {
                    var table = " ";
                    var number = " ";
                    for(var i=1;i<10;i++)
                    {
                        number = input * i;
                        table += input + " X " + i + " = " + number + "<br>";
                    }
                    document.getElementById("mul").innerHTML = table;
                }
                else{
                    document.getElementById("mul").innerHTML = "Please enter a valid number";
                }
            }
        </script>
    </body>
</html>
